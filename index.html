<html lang="en">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('bg/blackhole_by_wlop_dhluyo1.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }
        .bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .profile {
            background-color: rgba(40, 42, 54, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            color: #ffffff; /* Add this line to set text color to white */
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 24px;
            margin: 10px 0;
        }
        .profile-title {
            color: #bd93f9; /* Change to a lighter color from Dracula theme */
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .info-item i {
            width: 30px;
            color: #3498db;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-icon {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #3498db;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #2980b9;
        }

        .skill-table {
            width: 100%;
            border-collapse: collapse;
        }

        .skill-table td {
            padding: 10px;
            vertical-align: middle;
        }

        .skill-table td:first-child {
            width: 40px;
            font-size: 24px;
            text-align: center;
        }

        .skill-table .fa-js { color: #F7DF1E; }
        .skill-table .fa-html5 { color: #E34F26; }
        .skill-table .fa-css3-alt { color: #1572B6; }
        .skill-table .devicon-cplusplus-plain { color: #00599C; }
        .skill-table .devicon-csharp-plain { color: #239120; }
        .skill-table .fa-python { color: #3776AB; }

        .skill-bar {
            width: 100%;
            background-color: #f0f0f0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-level {
            height: 100%;
            background-color: #3498db;
            border-radius: 5px;
        }

        .skill-table td:last-child {
            width: 50px;
            text-align: right;
            font-weight: bold;
            color: #ffffff; /* Add this line to ensure percentage text is white */
        }

        .github-profile {
            text-align: center;
            margin-top: 20px;
        }

        .github-stats {
            margin-top: 10px;
        }

        .github-stats img {
            max-width: 100%;
            height: auto;
        }

        /* Add these new styles for the navigation bar */
        .navbar {

        .navbar ul {

        }
        .navbar li {

        .navbar a {

            font-size: 18px;

        }
        .navbar a:hover {

        .navbar a.active {

        }
        /* Adjust container top margin to account for navbar */
        .container {

        .navbar {

        .navbar {

        .navbar .slider {

            left: 0;

            background-color: #ff79c6;

        }
        .navbar a {

        .navbar a.active {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.navbar .slider');
            const activeLink = document.querySelector('.navbar a.active');
            
            function updateSlider(link) {
                slider.style.width = `${link.offsetWidth}px`;
                slider.style.left = `${link.offsetLeft}px`;
            }

            updateSlider(activeLink);

            document.querySelectorAll('.navbar a').forEach(link => {
                link.addEventListener('mouseenter', function() {
                    updateSlider(this);
                });
            });

            document.querySelector('.navbar').addEventListener('mouseleave', function() {
                updateSlider(activeLink);
            });
        });
    </script>
