<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Copy the styles from index.html, but remove profile-specific styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }
        .bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 60px;
        }
        .content {
            background-color: rgba(40, 42, 54, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            color: #ffffff;
        }
        h1, h2 {
            text-align: center;
            color: #bd93f9;
        }
        .spotify-embed {
            margin-bottom: 20px;
        }
        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(40, 42, 54, 0.9);
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar li {
            display: inline-block;
            margin: 0 15px;
        }
        .navbar a {
            color: #f8f8f2;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #bd93f9;
        }
        .navbar a.active {
            color: #ff79c6;
        }
        .navbar .slider {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: #ff79c6;
            transition: all 0.3s ease;
        }
        
        /* Add this new style for the fallback background image */
        .bg-fallback {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image: url('bg/background.jpg');
            background-size: cover;
            background-position: center;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Profile</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="music.html" class="active">Music</a></li>
            <li><a href="private.html" class="active">Private</a></li>
        </ul>
        <div class="slider"></div>
    </nav>
    <div class="bg">
        <video autoplay loop muted playsinline>
            <source src="bg/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="bg-fallback"></div>
    <div class="container">
        <div class="content">
            <h1>My Favorite Music</h1>
            <div class="spotify-embed">
                <h2>Favorite Playlist</h2>
                <iframe src="https://open.spotify.com/embed/playlist/66Sp6mPVTB7ajVgdFL9FqZ?utm_source=generator&theme=0" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="spotify-embed">
                <h2>Favorite Song</h2>
                <iframe src="https://open.spotify.com/embed/track/1u3aGopt09bxmUDs8c94XY?utm_source=generator" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="spotify-embed">
                <h2>Favorite Album</h2>
                <iframe src="https://open.spotify.com/embed/playlist/62SUSaw1MuupOsaCwaf7Sn?utm_source=generator" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
    </div>
    <script>
        // Copy the slider script from index.html
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.navbar .slider');
            const activeLink = document.querySelector('.navbar a.active');
            
            function updateSlider(link) {
                slider.style.width = `${link.offsetWidth}px`;
                slider.style.left = `${link.offsetLeft}px`;
            }

            updateSlider(activeLink);

            document.querySelectorAll('.navbar a').forEach(link => {
                link.addEventListener('mouseenter', function() {
                    updateSlider(this);
                });
            });

            document.querySelector('.navbar').addEventListener('mouseleave', function() {
                updateSlider(activeLink);
            });
        });
    </script>
</body>
</html>
